<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>滴答办公系统-班级新增</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>

	<div class="layui-container" style="margin-top: 15px">
		<form class="layui-form" action="classadd.do" method="post">
		
			<div class="layui-form-item">
				<label class="layui-form-label">学科类型</label>
				
				<div class="layui-input-inline">
					<select name="cid" id="d1">
					
						
					</select>
				</div>
				</div>
			<div class="layui-form-item">
				<label class="layui-form-label">班级名称</label>
				<div class="layui-input-block">
					<input type="text" name="name" lay-verify="name" autocomplete="off"
						placeholder="请输入名称" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">班级周数</label>
				<div class="layui-input-block">
					<input type="number" name="week" lay-verify="name" autocomplete="off"
						placeholder="请输入周数" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">班级位置</label>
				<div class="layui-input-block">
					<input type="text" name="location" lay-verify="name" autocomplete="off"
						placeholder="请输入位置" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">开班日期</label>
				<div class="layui-input-block">
				 <input type="text" name="createtime" id="date" autocomplete="off" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<input class="layui-btn" type="submit" value="确认新增">
			</div>
		</form>
	</div>


	<script src="media/layui/layui.js"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
		layui
				.use(
						[ 'form', 'laydate' ],
						function() {
							var form = layui.form, layer = layui.layer, laydate = layui.laydate;

							//日期
							laydate.render({
								elem : '#date'
							});
							

							//自定义验证规则
							form.verify({
								title : function(value) {
									if (value.length < 5) {
										return '标题至少得5个字符啊';
									}
								},
								pass : [ /(.+){6,12}$/, '密码必须6到12位' ],
								content : function(value) {
									layedit.sync(editIndex);
								}
							});
							//加载 学科数据
							$.get("courseall.do",null,function(arr) {
								console.log(arr);
								//$("#d1").html("");
								$("#d1").html("<option value='-1'>--请选择学科--</option>");
								for(var i=0;i<arr.length;i++){
									$("#d1").append("<option value='"+arr[i].id+"'>"+arr[i].name+"</option>");
								
									form.render('select');
								}

							});

		});
	</script>
</body>
</html>
