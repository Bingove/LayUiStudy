<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
//开始就查看全部信息
$(function() {
	$.get("queryall.do",null,function(arr){
		console.log(arr);
		$("#tbo").html("");
		for(var i=0;i<arr.length;i++){
			$("#tbo").append("<tr><td>"+(i+1)
					+"</td><td>"+arr[i].no+"</td><td>"
					+arr[i].name+"</td><td>"+arr[i].campus+
					"</td><td>"+arr[i].manager+"</td><td><img src='/qq/"+arr[i].image+"'width=100px height=100px/"+"</td></tr>");
		}
	})
})
function seach() {
	
	$.get("querybyno.do","no="+$("#no").val(),function(arr){
		console.log(arr);
		$("#tbo").html("");
		for(var i=0;i<arr.length;i++){
			$("#tbo").append("<tr><td>"+(i+1)
					+"</td><td>"+arr[i].no+"</td><td>"
					+arr[i].name+"</td><td>"+arr[i].campus+
					"</td><td>"+arr[i].manager+"</td><td><img src='/qq/"+arr[i].image+"'width=100px height=100px/"+"</td></tr>");


		}
	})
}
</script>
<style type="text/css">
th {
	padding:5px
}

td {
	padding:5px;
	text-align:center;
}
</style>
</head>

<body>

	<blockquote class="layui-elem-quote layui-text">
		<!--         鉴于小伙伴的普遍反馈，先温馨提醒两个常见“问题”：1. <a href="/doc/base/faq.html#form" target="_blank">为什么select/checkbox/radio没显示？</a> 2. <a href="/doc/modules/form.html#render" target="_blank">动态添加的表单元素如何更新？</a>
 -->
	</blockquote>

	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 20px;">
		<legend align="center">部门列表</legend>
	</fieldset>

	<div>
	<div class="layui-form-item">
			
			<div class="layui-inline">
				<label class="layui-form-label">输入编号</label>
				<div class="layui-input-inline">
					<input type="text" name="" lay-verify=""
						autocomplete="off" class="layui-input" id="no">
				</div>
			</div>
			<div class="layui-input-block">
				<button  class="layui-btn" onclick="seach()">查询</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
		</div>
	<table width="80%" align="center" border="1">
		<thead>
			<tr>
				<th>序号</th>
				<th>部门编号</th>
				<th>部门名称</th>
				<th>部门所属校区</th>
				<th>部门负责人</th>
				<th>部门图片</th>
			</tr>
		</thead>
		<tbody id="tbo"></tbody>
	</table>
	
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script src="media/layui/layui.js"></script>
	<script>
        layui.use(['form', 'layedit', 'laydate'], function() {
            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;

        
        });
    </script>

</body>

</html>
