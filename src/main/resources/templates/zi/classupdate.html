<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>滴答办公系统-部门修改</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
<script type="text/javascript" src="media/js/jquery.min.js"></script>
<script src="media/layui/layui.js"></script>
<script type="text/javascript">
	$(function() {
		var json = getData();
		var obj = JSON.parse(decodeURI(json));
		showData(obj);
	})

	function getData() {
		var url = window.location.search;
		index = url.indexOf("?");
		if (index > -1) {
			var str = url.substr(index + 1);
			if (str.indexOf('=')) {
				return str.split('=')[1];
			}
		}
		return null;
	}
	function showData(obj) {
		console.log(obj);
		$("#f1").val(obj.id);
		$("#f2").html("<option value="+obj.cid+">"+obj.cname+"</option>");
		
		
		$("#f3").val(obj.name);
		$("#f4").val(obj.week);
		$("#f5").val(obj.location);
		$("#f6").val(obj.createtime);
		
	}
</script>
</head>
<body>

	<div class="layui-container" style="margin-top: 5px">
		<form class="layui-form" action="classupdate.do" method="post">
			<div class="layui-form-item">
				<label class="layui-form-label">班级序号</label>
				<div class="layui-input-block">
					<input type="text" name="id" readonly="readonly" autocomplete="off"
						class="layui-input" id="f1">
				</div>
			</div>
				<div class="layui-form-item">
				<label class="layui-form-label">学科类型</label>
				<div class="layui-input-block">
					
				<select name="cid" id="f2">
					
				</select>
				
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">班级名称</label>
				<div class="layui-input-block">
					<input type="text" name="name" lay-verify="name" autocomplete="off"
						placeholder="请输入名称" class="layui-input" id="f3">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">班级周数</label>
				<div class="layui-input-block">
					<input type="text" name="week" lay-verify="name" autocomplete="off"
						placeholder="请输入周数" class="layui-input" id="f4">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">班级位置</label>
				<div class="layui-input-block">
					<input type="text" name="location" lay-verify="name" autocomplete="off"
						placeholder="请输入位置" class="layui-input" id="f5">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">开班日期</label>
				<div class="layui-input-block">
				 <input type="text" name="createtime" autocomplete="off" class="layui-input" id="f6">
				</div>
			</div>

			<div class="layui-form-item">
				<input class="layui-btn" style="margin-left: 100px" type="submit"
					value="确认修改">
			</div>
		</form>
	</div>

	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
		layui
				.use(
						[ 'form', 'laydate' ],
						function() {
							var form = layui.form, layer = layui.layer, laydate = layui.laydate;

						});
	</script>
</body>
</html>
